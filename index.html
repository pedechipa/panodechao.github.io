<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pano de Chão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: #86868b;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .coming-soon {
            font-size: 1rem;
            font-weight: 400;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 2rem;
        }
        .links {
            margin-top: 3rem;
        }
        .links a {
            color: #1d1d1f;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }
        .links a:hover {
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            .container {
                padding: 3rem 1.5rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pano de Chão</h1>
        <p class="subtitle">Crafting exceptional experiences through thoughtful design and innovative solutions.</p>
        <p class="coming-soon">Something extraordinary is coming soon</p>
    </div>
</body>
</html>
